<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} – {{ .Site.Title }}{{ end }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ if .Params.description }}{{ .Params.description }}{{ else if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="author" content="{{ .Site.Params.author }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
  <meta property="og:description" content="{{ if .Params.description }}{{ .Params.description }}{{ else if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
  {{ if .Params.image }}
  <meta property="og:image" content="{{ .Params.image | absURL }}">
  {{ end }}

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ .Permalink }}">
  <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
  <meta name="twitter:description" content="{{ if .Params.description }}{{ .Params.description }}{{ else if .Summary }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  {{ if .Params.image }}
  <meta name="twitter:image" content="{{ .Params.image | absURL }}">
  {{ end }}

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ .Permalink }}">

  <style>
    :root {
      --bg: #fdfdfd;
      --text: #111;
      --accent: #0055ff;
      --muted: #777;
      --border: #ddd;
      --max-width: 760px;
    }

    .dark {
      --bg: #1a1a1a;
      --text: #eee;
      --accent: #66aaff;
      --muted: #aaa;
      --border: #444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover, a:focus {
      text-decoration: underline;
    }

    .page {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
      padding-bottom: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px 24px;
      justify-content: space-between;
      align-items: baseline;
    }

    .name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .tagline {
      font-size: 0.95rem;
      color: var(--muted);
      max-width: 420px;
    }

    nav {
      font-size: 0.9rem;
    }

    nav a {
      margin-left: 12px;
      white-space: nowrap;
    }

    #theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 12px;
      padding: 0;
      vertical-align: middle;
      color: var(--text);
      display: inline-flex;
      align-items: center;
    }

    .theme-icon {
      width: 20px;
      height: 20px;
    }

    .theme-icon-sun {
      display: none;
    }

    .dark .theme-icon-moon {
      display: none;
    }

    .dark .theme-icon-sun {
      display: block;
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 2fr);
      gap: 32px;
    }

    section {
      margin-bottom: 16px;
    }

    h2 {
      font-size: 1.05rem;
      margin: 0 0 6px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--muted);
    }

    p {
      margin: 0 0 8px;
      font-size: 0.96rem;
    }

    .pill {
      display: inline-block;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 0.8rem;
      margin: 0 6px 6px 0;
      color: var(--muted);
    }

    .list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list li {
      padding: 8px 0;
      border-bottom: 1px dotted var(--border);
    }

    .item-title {
      font-weight: 600;
      font-size: 0.98rem;
    }

    .item-meta {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .item-desc {
      margin-top: 2px;
      font-size: 0.92rem;
    }

    .footer {
      margin-top: 32px;
      border-top: 1px solid var(--border);
      padding-top: 12px;
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .dot-sep::before {
      content: "• ";
      margin: 0 4px;
      color: var(--border);
    }

    @media (min-width: 880px) {
      main {
        grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div>
        <div class="name">{{ .Site.Params.name }}</div>
        <div class="tagline">
          {{ .Site.Params.tagline }}
        </div>
      </div>
      <nav>
        <a href="/">Home</a>
        <a href="/blog">Blog</a>
        <a href="/#projects">Projects</a>
        <a href="/#experience">Experience</a>
        <a href="/#education">Education</a>
        <a href="/#certifications">Certifications</a>
        <a href="/tools">Finance Tools</a>
        <a href="/#about">About</a>
        <a href="/#contact">Contact</a>
        <button id="theme-toggle" aria-label="Toggle Dark Mode">
          <svg class="theme-icon theme-icon-moon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
          <svg class="theme-icon theme-icon-sun" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        </button>
      </nav>
    </header>

    {{ block "main" . }}{{ end }}

    <div class="footer">
      <div>
        
      </div>
      <div>
        <span>Last updated: {{ .Site.Params.lastUpdated }}</span>
      </div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Check for saved preference or system preference
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
      body.classList.add('dark');
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
