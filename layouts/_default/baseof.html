<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Site.Params.name }} – {{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #fdfdfd;
      --text: #111;
      --accent: #0055ff;
      --muted: #777;
      --border: #ddd;
      --max-width: 760px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover, a:focus {
      text-decoration: underline;
    }

    .page {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
      padding-bottom: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px 24px;
      justify-content: space-between;
      align-items: baseline;
    }

    .name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .tagline {
      font-size: 0.95rem;
      color: var(--muted);
      max-width: 420px;
    }

    nav {
      font-size: 0.9rem;
    }

    nav a {
      margin-left: 12px;
      white-space: nowrap;
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 2fr);
      gap: 32px;
    }

    section {
      margin-bottom: 16px;
    }

    h2 {
      font-size: 1.05rem;
      margin: 0 0 6px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--muted);
    }

    p {
      margin: 0 0 8px;
      font-size: 0.96rem;
    }

    .pill {
      display: inline-block;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 0.8rem;
      margin: 0 6px 6px 0;
      color: var(--muted);
    }

    .list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list li {
      padding: 8px 0;
      border-bottom: 1px dotted var(--border);
    }

    .item-title {
      font-weight: 600;
      font-size: 0.98rem;
    }

    .item-meta {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .item-desc {
      margin-top: 2px;
      font-size: 0.92rem;
    }

    .footer {
      margin-top: 32px;
      border-top: 1px solid var(--border);
      padding-top: 12px;
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .dot-sep::before {
      content: "• ";
      margin: 0 4px;
      color: var(--border);
    }

    @media (min-width: 880px) {
      main {
        grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div>
        <div class="name">{{ .Site.Params.name }}</div>
        <div class="tagline">
          {{ .Site.Params.tagline }}
        </div>
      </div>
      <nav>
        <a href="#projects">Projects</a>
        <a href="#experience">Experience</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    {{ block "main" . }}{{ end }}

    <div class="footer">
      <div>
        
      </div>
      <div>
        <span>Last updated: {{ .Site.Params.lastUpdated }}</span>
      </div>
    </div>
  </div>
</body>
</html>
