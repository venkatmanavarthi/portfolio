{{ define "main" }}
<article class="page">
  <header>
    <h1>{{ .Title }}</h1>
    <p>{{ .Content }}</p>
  </header>

  <div class="calculator-container">
    <!-- Inputs -->
    <div class="input-group">
      <label for="investment">Total Investment (₹)</label>
      <input type="number" id="investment" value="20000000" step="1000">
    </div>

    <div class="input-group">
      <label for="withdrawal">Withdrawal per Month (₹)</label>
      <input type="number" id="withdrawal" value="100000" step="500">
    </div>

    <div class="input-group">
      <label for="returnRate">Expected Return Rate (%)</label>
      <input type="number" id="returnRate" value="12" max="30" step="0.1">
    </div>

    <div class="input-group">
      <label for="years">Time Period (Years)</label>
      <input type="number" id="years" value="5" max="40" step="1">
    </div>

    <button id="calculateBtn" onclick="calculateSWP()">Calculate</button>

    <!-- Results -->
    <div id="results" class="results-section" style="display:none;">
      <h3>Results</h3>
      <div class="result-item">
        <span>Total Withdrawn:</span>
        <span id="totalWithdrawn" class="amount"></span>
      </div>
      <div class="result-item">
        <span>Final Value:</span>
        <span id="finalValue" class="amount"></span>
      </div>
    </div>
  </div>

  <style>
    .calculator-container {
      max-width: 500px;
      margin: 2rem 0;
      padding: 1.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #f9f9f9;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .input-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .help-text {
      font-size: 0.8rem;
      color: #666;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    button:hover {
      opacity: 0.9;
    }
    .results-section {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px dashed #ccc;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .amount {
      font-weight: bold;
      color: var(--accent);
    }
  </style>

  <script>
    function formatCurrency(value) {
      return new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'INR',
        maximumFractionDigits: 0
      }).format(value);
    }

    function calculateSWP() {
      const investment = parseFloat(document.getElementById('investment').value) || 0;
      const withdrawal = parseFloat(document.getElementById('withdrawal').value) || 0;
      const returnRate = parseFloat(document.getElementById('returnRate').value) || 0;
      const years = parseFloat(document.getElementById('years').value) || 0;

      if (returnRate > 30) {
        alert("Return rate cannot exceed 30%");
        return;
      }
      if (years > 40) {
        alert("Time period cannot exceed 40 years");
        return;
      }

      let currentBalance = investment;
      let totalWithdrawn = 0;
      const months = years * 12;
      const monthlyRate = returnRate / 12 / 100;

      for (let i = 0; i < months; i++) {
        // Add returns
        currentBalance += currentBalance * monthlyRate;
        // Withdraw
        if (currentBalance >= withdrawal) {
          currentBalance -= withdrawal;
          totalWithdrawn += withdrawal;
        } else {
          // Withdraw whatever is left
          totalWithdrawn += currentBalance;
          currentBalance = 0;
          break;
        }
      }

      document.getElementById('totalWithdrawn').textContent = formatCurrency(totalWithdrawn);
      document.getElementById('finalValue').textContent = formatCurrency(currentBalance);
      document.getElementById('results').style.display = 'block';
    }
  </script>
</article>
{{ end }}
